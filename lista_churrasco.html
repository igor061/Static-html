<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checklist do Churrasco</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0c10;
      color: #e9eef6;
    }
    .app {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px 14px 32px;
    }
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(#0b0c10 70%, rgba(11,12,16,0));
      padding: 10px 0 12px;
      z-index: 5;
      backdrop-filter: blur(6px);
    }
    h1 {
      margin: 6px 0 10px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .muted { color: #aab6c7; font-size: 12px; line-height: 1.35; }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: inherit;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.10);
      color: inherit;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:active { transform: scale(.98); }
    .pill {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      font-size: 12px;
      color: #cfe1ff;
    }
    .list { margin-top: 14px; display: flex; flex-direction: column; gap: 10px; }
    .item {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
    }
    .item.checked { opacity: .78; }
    .item .text {
      flex: 1;
      font-size: 16px;
      line-height: 1.2;
      word-break: break-word;
    }
    .item.checked .text { text-decoration: line-through; color: #b7c1d1; }
    .actions { display: flex; gap: 8px; }
    .iconBtn {
      padding: 10px 10px;
      border-radius: 12px;
      min-width: 42px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.08);
    }
    .chk {
      width: 24px;
      height: 24px;
      accent-color: #6ea8fe;
      transform: translateY(1px);
      cursor: pointer;
    }
    .footer {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    dialog {
      width: min(520px, calc(100% - 24px));
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      padding: 14px;
      background: #0f1118;
      color: #e9eef6;
    }
    dialog::backdrop { background: rgba(0,0,0,.55); }
    .dlgTitle { font-weight: 800; margin: 2px 0 10px; }
    .dlgBtns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 12px; }
    .danger { border-color: rgba(255,80,80,.35); background: rgba(255,80,80,.12); }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Checklist do Churrasco</h1>
      <div class="muted">
        Salva em <b>cookies</b> (no pr√≥prio navegador). Ao marcar, o item vai pro final.
        <br/>Obs.: cookies t√™m limite de tamanho; se sua lista ficar gigante pode n√£o caber.
      </div>
      <div style="height:10px"></div>
      <div class="row">
        <input id="newItem" type="text" placeholder="Adicionar item (ex: carv√£o, gelo, picanha...)" />
        <button id="addBtn">Adicionar</button>
      </div>
      <div style="height:10px"></div>
      <div class="row">
        <span class="pill" id="statsPill">0 itens</span>
        <span class="muted" id="saveStatus"></span>
      </div>
    </header>

    <main class="list" id="list"></main>

    <div class="footer">
      <span class="muted">Dica: toque no texto pra editar.</span>
      <button class="danger" id="clearCheckedBtn" title="Remove apenas os itens marcados">Excluir marcados</button>
    </div>
  </div>

  <dialog id="editDialog">
    <div class="dlgTitle" id="dlgTitle">Editar item</div>
    <input id="editInput" type="text" />
    <div class="dlgBtns">
      <button id="dlgCancel">Cancelar</button>
      <button id="dlgSave">Salvar</button>
    </div>
  </dialog>

  <script>
    // ============ Cookies ============
    const COOKIE_NAME = "bbq_checklist_v1";
    const COOKIE_DAYS = 365;

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie =
        name + "=" + encodeURIComponent(value) +
        "; expires=" + expires +
        "; path=/; SameSite=Lax";
    }

    function getCookie(name) {
      const cookies = document.cookie ? document.cookie.split("; ") : [];
      for (const c of cookies) {
        const [k, ...rest] = c.split("=");
        if (k === name) return decodeURIComponent(rest.join("="));
      }
      return null;
    }

    // ============ App State ============
    /** @type {{id:string,text:string,checked:boolean,createdAt:number}[]} */
    let items = [];

    const $list = document.getElementById("list");
    const $newItem = document.getElementById("newItem");
    const $addBtn = document.getElementById("addBtn");
    const $statsPill = document.getElementById("statsPill");
    const $saveStatus = document.getElementById("saveStatus");
    const $clearCheckedBtn = document.getElementById("clearCheckedBtn");

    const $editDialog = document.getElementById("editDialog");
    const $editInput = document.getElementById("editInput");
    const $dlgCancel = document.getElementById("dlgCancel");
    const $dlgSave = document.getElementById("dlgSave");
    const $dlgTitle = document.getElementById("dlgTitle");

    let editingId = null;

    function uuid() {
      return (crypto?.randomUUID?.() || ("id_" + Math.random().toString(16).slice(2) + Date.now().toString(16)));
    }

    function seedIfEmpty() {
      if (items.length) return;
      const defaults = [
        "Carv√£o", "Acendedor / isqueiro", "Sal grosso", "Gelo", "√Ågua",
        "Picanha / fraldinha", "Lingui√ßa", "P√£o de alho", "Queijo coalho",
        "Arroz", "Farofa", "Vinagrete", "Pratos e copos", "Guardanapo", "Sacos de lixo"
      ];
      items = defaults.map((t, i) => ({
        id: uuid(),
        text: t,
        checked: false,
        createdAt: Date.now() + i
      }));
      persist();
    }

    function load() {
      const raw = getCookie(COOKIE_NAME);
      if (!raw) { items = []; seedIfEmpty(); render(); return; }

      try {
        const parsed = JSON.parse(raw);
        if (Array.isArray(parsed)) items = parsed;
        else items = [];
      } catch {
        items = [];
      }
      seedIfEmpty();
      normalizeOrder();
      render();
    }

    function persist() {
      try {
        const json = JSON.stringify(items);
        setCookie(COOKIE_NAME, json, COOKIE_DAYS);
        $saveStatus.textContent = "salvo";
        setTimeout(() => ($saveStatus.textContent = ""), 900);
      } catch (e) {
        $saveStatus.textContent = "erro ao salvar";
      }
    }

    // Regra: desmarcados primeiro, marcados no final (e dentro de cada grupo preserva a ordem criada)
    function normalizeOrder() {
      const unchecked = items.filter(i => !i.checked).sort((a,b) => a.createdAt - b.createdAt);
      const checked = items.filter(i => i.checked).sort((a,b) => a.createdAt - b.createdAt);
      items = [...unchecked, ...checked];
    }

    function updateStats() {
      const total = items.length;
      const done = items.filter(i => i.checked).length;
      $statsPill.textContent = `${done}/${total} marcados`;
    }

    function render() {
      normalizeOrder();
      $list.innerHTML = "";
      for (const item of items) {
        const row = document.createElement("div");
        row.className = "item" + (item.checked ? " checked" : "");

        const chk = document.createElement("input");
        chk.type = "checkbox";
        chk.className = "chk";
        chk.checked = item.checked;
        chk.addEventListener("change", () => {
          item.checked = chk.checked;
          persist();
          render(); // ao marcar, vai pro final por normalizeOrder()
        });

        const text = document.createElement("div");
        text.className = "text";
        text.textContent = item.text;
        text.title = "Toque para editar";
        text.addEventListener("click", () => openEdit(item.id));

        const actions = document.createElement("div");
        actions.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.className = "iconBtn";
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.title = "Editar";
        editBtn.addEventListener("click", () => openEdit(item.id));

        const delBtn = document.createElement("button");
        delBtn.className = "iconBtn danger";
        delBtn.textContent = "üóëÔ∏è";
        delBtn.title = "Excluir";
        delBtn.addEventListener("click", () => removeItem(item.id));

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        row.appendChild(chk);
        row.appendChild(text);
        row.appendChild(actions);

        $list.appendChild(row);
      }
      updateStats();
    }

    function addItem(text) {
      const t = (text || "").trim();
      if (!t) return;

      items.push({ id: uuid(), text: t, checked: false, createdAt: Date.now() });
      $newItem.value = "";
      persist();
      render();
    }

    function removeItem(id) {
      items = items.filter(i => i.id !== id);
      persist();
      render();
    }

    function openEdit(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;

      editingId = id;
      $dlgTitle.textContent = "Editar item";
      $editInput.value = item.text;
      $editDialog.showModal();
      setTimeout(() => $editInput.focus(), 50);
    }

    function saveEdit() {
      if (!editingId) return;
      const item = items.find(i => i.id === editingId);
      if (!item) return;

      const t = ($editInput.value || "").trim();
      if (!t) return; // n√£o deixa salvar vazio
      item.text = t;
      editingId = null;
      $editDialog.close();
      persist();
      render();
    }

    function clearChecked() {
      items = items.filter(i => !i.checked);
      persist();
      render();
    }

    // ============ Events ============
    $addBtn.addEventListener("click", () => addItem($newItem.value));
    $newItem.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addItem($newItem.value);
    });

    $dlgCancel.addEventListener("click", () => { editingId = null; $editDialog.close(); });
    $dlgSave.addEventListener("click", saveEdit);
    $editInput.addEventListener("keydown", (e) => { if (e.key === "Enter") saveEdit(); });

    $clearCheckedBtn.addEventListener("click", () => {
      const done = items.filter(i => i.checked).length;
      if (!done) return;
      if (confirm(`Excluir ${done} item(ns) marcado(s)?`)) clearChecked();
    });

    load();
  </script>
</body>
</html>
